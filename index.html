<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Watcha</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container-text">
                <h2>Find your film</h2>
                <a href="watchlist.html">My Watchlist</a>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-text" type="text" placeholder="Search for a movie">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="center-placeholder">
                <i class="fa-solid fa-film"></i>
                <small>Start Exploring</small>
            </div>
        </div>




        
        <div class="loading-ring">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>

        <div class="background-dark-tint"></div>
        <div class="details-popup">
        </div>

        
        <div class="toast"><div id="img"></div><div id="desc"></div></div>
    </main>
</body>
</html>
